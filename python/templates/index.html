{% extends "wsw.html" %}
{% block content %}
      <img src="{{ banner['src'] }}" alt="{{ banner['alt'] }}" width="{{ banner['width'] }}" height="{{ banner['height'] }}" />
      <h1>{{ eventName }}</h1>
      <h2>{{ pageTitle|replace('{Date}', periodDate) }}</h2>
      {% if pageComment is not none %}
      <p>{{ pageComment|safe }}</p>
      {% endif %}
      {% for file in files %}
      <h4><a href="{{ file.href }}">{{ file.text|replace(' - {Date}', '') }}</a></h4>
      {% endfor %}
      <p></p>
{% endblock %}
